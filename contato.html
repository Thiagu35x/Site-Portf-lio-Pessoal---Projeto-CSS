<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio - Contato</title>
    <link rel="stylesheet" href="style.css"> 
<body class="bg-light-green">
    <header class="header-contacts">
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="button">Apresentação</a></li>
                <li><a href="projetos.html" class="button">Galeria de Projetos</a></li>
                <li><a href="contato.html" class="button">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contato">
            <h2>Entre em contato</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Thiago Carvalho de Castro</p>
    </footer>
</body>
</html>
